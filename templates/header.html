<!DOCTYPE html>
<meta charset="utf-8">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<style>

body {
    margin-top: 100px;
    font-family: LFTEtica-Regular;
}

input:focus,
select:focus,
textarea:focus,
button:focus {
    outline: none;
}

div.chart {
    width: 100%;
    max-width: 560px;
    float: right;
}

div.chart svg {
    width: 100%;
    overflow: visible;
}

.area {
    fill: rgb(244, 244, 244);
}

.axis path,
.axis line {
  fill: none;
  stroke: #DBDBDB;
  shape-rendering: crispEdges;
}

.axis path {
    display: none;
}

.axis {
    font-family: "Helvetica";
    font-size: 10px;
}

.axis text {
    fill: #676767;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.container {
    width: 100%;
    max-width: 960px;
    margin: 0 auto;
}

.col-4, .col-6, .col-8 {
    float: left;
}

.col-6 {
    width: 50%;
}

.col-4 {
    width: 33.33%;
}

.col-8 {
    width: 66.66%;
}

.text-center {
    text-align: center;
}

.salary-block {
    border-radius: 5px;
    padding: 25px 0;
    font-family: LFTEtica-SemiBold;
    font-size: 20px;
    color: #FFFFFF;
    line-height: 29px;
    letter-spacing: 1px;
    margin: 8px 0;
}

.salary-rank {
    font-family: LFTEtica-Regular;
    font-size: 14px;
    color: #676767;
    line-height: 17px;
    letter-spacing: 0.5px;
    margin: 20px 0;
}

.salary-col {
    padding: 0 20px;
}

.salary-expenses .col-6:first-child .salary-col {
    padding-left: 0;
}

.salary-expenses .col-6:last-child .salary-col {
    padding-right: 0;
}

.small-tag {
    font-family: LFTEtica-Regular;
    font-size: 12px;
    color: #676767;
    line-height: 14px;
    letter-spacing: 0px;
    text-transform: uppercase;
}

.salary-block.remuneration {
    background: #1C1C1C;
}

.salary-block.expenses {
    background: #670000;
}

h1.name {
    font-family: LFTEtica-SemiBold;
    font-size: 36px;
    color: #494949;
    margin: 0 0 15px 0;
}

h2.position {
    font-family: LFTEtica-Regular;
    font-size: 18px;
    color: #494949;
    line-height: 22px;
    font-weight: normal;
    margin: 10px 0;
}

h3.dept {
    font-family: LFTEtica-Regular;
    font-size: 14px;
    color: #494949;
    line-height: 17px;
    font-weight: normal;
    margin: 20px 0;
}

.basic-info {
    margin-bottom: 30px;
}

#search-field {
    width: 100%;
    border-radius: 4px;
    background: #FFFFFF;
    border: 1px solid #C8C8C8;
    font-family: LFTEtica-Regular;
    font-size: 18px;
    color: #B9B9B9;
    line-height: 22px;
    padding: 12px;
    position: relative;
    z-index: 50;
}

#search-field:focus {
    color: #000;
}

#search-field.no-bottom-corner {
    border-radius: 4px 4px 0 0;
}

.search-bar {
    width: 100%;
    margin: 50px 0;
}

.search-dropdown {
    position: absolute;
}

.ui-autocomplete {
    list-style-type: none;
    padding: 5px 0 0 0;
    background: #fff;
    border: 1px solid #C8C8C8;
    border-radius: 0 5px;
}

.ui-autocomplete li {
    margin: 0;
}

.ui-menu-item a {
    color: #000;
    text-decoration: none;
    display: block;
    width: 100%;
    height: 100%;
    padding: 10px 12px;
}

.ui-menu-item a:hover {
    color: steelblue;
}

.ui-helper-hidden-accessible {
    display: none;
}

div.search-results {
    border-spacing: 0;
    border-collapse: separate;
    width: 100%;
    display: table;
}

div.search-header {
    color: grey;
}

div.search-header:hover {
    color: black;
    cursor: pointer;
}

div.search-results a.employee-result, div.search-headers {
    display: table-row;
    color: #000;
    text-decoration: none;
}

div.search-results a.employee-result:hover, div.search-results a.employee-result:nth-child(odd):hover {
    background: rgb(205,205,205);
}

div.search-results a.employee-result:nth-child(odd) {
    background: rgb(239, 239, 239);
}

div.employee-info, div.search-header {
    display: table-cell;
    padding: 15px;
    border: none;
}

div.page-listing {
    margin: 25px 0;
    text-align: center;
    font-size: 12px;
}

div.page-listing a {
    display: inline-block;
    padding: 10px 15px;
    text-decoration: none;
    color: #000;
    border: 1px solid rgb(200,200,200);
    border-radius: 4px;
    height: 20px;
    min-width: 20px;
    line-height: 20px;
    margin: 0 5px;
}

div.page-listing a.cur-page, div.page-listing a.cur-page:hover {
    background: steelblue;
    border-color: steelblue;
    color: white;
}

div.page-listing a:hover {
    background: rgb(239, 239, 239);
}

.rating {
    font-size: 26px;
    color: #333333;
    margin: 25px 0;
    overflow: auto;
}

.rating .stars:hover {
    cursor: pointer;
}

.rating .stars, .rating .message {
    float: left;
}

.rating .message {
    font-size: 12px;
    line-height: 31px;
    height: 31px;
    margin-left: 15px;
}

.rated .fa-star {
    color: steelblue;
}

.rated .fa-star-o {
    color: grey;
}

</style>
<body>
